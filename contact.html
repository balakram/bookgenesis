    <header class="header" data-header>
        <div class="container">

            <div class="overlay" data-overlay></div>

            <a href="main-page.html" class="logo">
                <img src="favicon-32x32.png" alt="Filmlane logo">

            <nav class="navbar" data-navbar>

                <ul class="navbar-list">

                    <li>
                        <a href="./main-page.html" class="navbar-link ">Home</a>

                        <a href="contact.html" class="navbar-link active">Contact Us</a>
                    </li>

                </ul>

            </nav>

        </div>
    </header>
    <main>
        <article>

            <!-- 
        - #UPCOMING
      -->

            <section class="upcoming">
                <div class="container">

                    <div class="flex-wrapper">

                        <div class="title-wrapper">
                            <p class="section-subtitle">Enter your Name ,email ,subject, message . </p>
                            <h2 class="h2 section-title">We'll Get Back To You. </h2>
                            <p class="section-subtitle" style="font-weight: bold; font-size: large;">If you have any
                                book requests, please type them in the message section, and we will send them to you.
                            </p>

                        </div>
                    </div>
                </div>
            </section>
            <!-- 
        - #CTA
      -->

            <section class="cta">
                <div class="container">
                    <form id="form" class="cta-form">
                        <input type="text" name="from_name" id="from_name" class="email-field" required
                            placeholder="Enter your Name"><br>
                        <input type="text" name="senderemail" id="senderemail" class="email-field" required
                            placeholder="Enter your email"><br>
                        <input type="text" name="subject" id="subject" class="email-field" required
                            placeholder="Enter your Subject"><br>
                        <textarea type="text" name="message" id="message" class="email-field" required
                            placeholder="Enter your Message"></textarea><br>

                        <button type="submit" id="button" value="Send Email" class="cta-form-btn">Send</button>
                    </form>

                </div>

            </section>

        </article>
    </main>
    <!--

    <!-- 
    - Email
  -->
    <!-- Email script -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('7tep9JmQaC5-C9Cvn')
    </script>
    <script>
        const btn = document.getElementById('button');

        document.getElementById('form')
            .addEventListener('submit', function (event) {
                event.preventDefault();

                btn.value = 'Sending...';

                const serviceID = 'default_service';
                const templateID = 'template_jfjkjfb';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Send Email';
                        alert('Sent!');
                    }, (err) => {
                        btn.value = 'Send Email';
                        alert(JSON.stringify(err));
                    });
            });
    </script>
    <!-- Emil script end -->
